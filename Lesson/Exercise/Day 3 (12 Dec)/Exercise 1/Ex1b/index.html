<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 1</title>
		<style>
			table, th, td {
			border: 1px solid black;
			border-collapse:collapse;
			}
			.table {width:100%;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th class="table">Item Photo</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
			<tr>
				<td class="table"><img src="Image/orange.jpg" alt="Oranges" width="200"></td>
				<td>Oranges</td>
				<td>$1 ea.</td>
			</tr>
			<tr>
				<td class="table"><img src="Image/banana.jpg" alt="Bananas" width="200"></td>
				<td>Bananas</td>
				<td>$0.75/Ib</td>
			</tr>
			<tr>
				<td class="table"><img src="Image/pomegranates.jpg" alt="Pomegranates" width="200"></td>
				<td>Pomegranates</td>
				<td>3 for $5</td>
			</tr>
			<tr>
				<td class="table"><img src="Image/gummybear.jpg" alt="Gummy Bears" width="200"></td>
				<td>Gummy Bears</td>
				<td>$6 per bag</td>
			</tr>
			<tr>
				<td class="table"><img src="Image/broccoli.jpg" alt="Broccoli" width="200"></td>
				<td>Broccoli</td>
				<td>$3 a head</td>
			</tr>
		</table>
	</body>
</html>
