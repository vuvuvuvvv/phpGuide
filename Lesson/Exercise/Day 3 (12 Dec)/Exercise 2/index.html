<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
	<meta charset="UTF-8" >
</head>
<body>
	<form method="POST" action="/ation_page.php">
		<h1 style="color:purple;">A Simple Form</h1>
		<h3 style="color:#FF4E5D">Form fundamental</h3>
		<!-- cho các phần tử có liên quan vào trong biểu mẫu -->
		<fieldset> 
			<!-- tiêu đề của biểu mẫu -->
			<legend> Customer Info </legend> <br>
			<label for="fullname">Name:</label>
			<!--placeholder:một gợi ý ngắn mô tả giá trị mong đợi của trường đầu vào -->
			<input type="text" id="fullname" name="name" autofocus placeholder="Enter your name broo!" maxlength="50" size="50"> 
			<br><br>
			<label for="Tphone">Telephone:</label>
			<input type="number" id="Tphone" name="phone" placeholder="Pattern: 1-234-567-890" maxlength="10">
			<br><br>
			<label for="email">E-mail address:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address Bruh!!!" maxlength="50" size="50">
			<br><br>
			<label>Gender:</label>
			<input type="radio" id="gender" name="Male">
			<label for="gender">Male</label>
			<input type="radio" id="gender" name="Female">
			<label for="gender">Female</label>
			<br><br>
			<label>Hobbies:</lable>
			<input type="checkbox" id="basketball" name="basketball">
			<label for="basketball">Basketball</label>
			<input type="checkbox" id="football" name="football">
			<label for="football">Football</label>
			<input type="checkbox" id="badminton" name="badminton">
			<label for="badminton">Badminton</label>
		</fieldset>
		<fieldset>
			<legend>Books</legend>
			<label for="Name">Name:</label>
			<input id="Name" type="text" name="Name">
			<label for="Quantity">Quantity (Maximum=5):</label>
			<input id="Quantity" type="number" min="1" max="5" name="Quantity">
		</fieldset>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
