<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 5</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container-lg">
			<div class="row">
				<div class="col-sm-7">
					<img src="./Materials/poster.jpg">
				</div>
				<div class="col-sm-5">
					<form action="#" method="POST">
						<label for="fname" class="lb">Họ tên<span class="char">*</span></label><br>
						<input type="text" id="fname" name="full_name"><br><br>
						<label for="email" class="lb">Email<span class="char">*</span></label><br>
						<input type="email" id="email" name="email"><br><br>
						<label for="pass" class="lb">Mật Khẩu<span class="char">*</span></label><br>
						<input type="password" id="pass" name="password"><br><br>
						<label for="code" class="lb">Mã xác thực<span class="char">*</span></label><img src="./Materials/check.jpg" height="35px" class="code"><br>
						<input type="text" id="code" name="code" value=""><br><br>
						<!--js xac nhan code-->
						<button type="submit" class="btn_registration">ĐĂNG KÝ MỞ TÀI KHOẢN &#10144;</button><br><br>
						<div class="row">
							<div class="col-sm-4">
								<hr>
							</div>
							<div class="col-sm-4">
								<p>Bạn đã có tài khoản?</p>
							</div>
							<div class="col-sm-4">
								<hr>
							</div>
						</div>
						<button type="submit" class="btn_sign" onclick="alert('SignIn success!')">ĐĂNG NHẬP</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
