<!DOCTYPE html>
<html lang="vi">
	<head>
    	<title>Exercise 2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
	<body>
		<form method="POST">
    		<p>Nhap so thu nhat:</p>
			<input type="number" id="firstNum" required><br>
			<p>Nhap so thu hai:</p>
			<input type="number" id="lastNum" required><br><br>
			<button type="button" onclick="compare()">Check</button>
			<p>So sanh:</p>
			<p id="result"></p>
	    </form>
	    <script>
	        function compare()
		    {
			    var a = document.getElementById('firstNum').value;
			    var b = document.getElementById('lastNum').value;
			    if (a > b) {
			        document.getElementById('result').innerHTML = "So lon hon trong hai so la:" + a;
			    } else if (a < b) {
			        document.getElementById('result').innerHTML = "So lon hon trong hai so la:" + b;
			    } else {
			        document.getElementById('result').innerHTML = "<h5>Hai so bang nhau!</h5>";
			    }
		    }
	    </script>
	</body>
</html>
