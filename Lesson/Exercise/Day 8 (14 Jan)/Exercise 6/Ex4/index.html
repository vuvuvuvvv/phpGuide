<!DOCTYPE html>
<html lang="vi">
	<head>
    	<title>Exercise 4</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
	<body>
	    <form method="POST">
			<p>Nhap so thu nhat:</p>
			<input type="number" id="firstNum" required><br>
			<p>Nhap so thu hai:</p>
			<input type="number" id="lastNum" required><br><br>
			<button type="button" onclick="check()">Check</button>
			<p>Uoc chung lon nhat cua hai so la:</p>
			<p id="result"></p>
        </form>	
		<script>
			function check()
			{
				var a = document.getElementById('firstNum').value;
				var b = document.getElementById('lastNum').value;
				var x = a + b;
				var ucln;
				if (a==0 || b==0) {
					ucln = x;
				} else if (a == b) {
					ucln = a;
				} else {
					while(a != b) {
						if(a>b) {
							a -= b;
						} else {
							b -= a;
						}
						ucln =a;
					}
				}
				document.getElementById('result').innerHTML = ucln;
			}
		</script>
    </body>
</html>
