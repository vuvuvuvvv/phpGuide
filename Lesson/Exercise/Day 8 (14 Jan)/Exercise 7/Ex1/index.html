<!DOCTYPE html>
<html>
    <head> 
	    <title>Eercise 1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
	    <p>Nhập vào số a:</p>
		<input id="num" name="number" type="text"><br>
	    <br>
		<button type="button" onclick="check()">Tìm x</button>
		<p id="result"></p>
	    <script>
		    function check() {
			    var num = document.getElementById('num').value;
				var txt;
				if(isNaN(num)) {
				    txt = "This's not a number!";
				} else if(1<num && num<10) {
				    txt = num + " nằm trong khoảng 1-10";
				} else if(50<num && num<100) {
				    txt = num + " nằm trong khoảng 50-100";
				} else {
				    txt = num + " không nằm trong khoảng từ 1-10 hoặc từ 50-100";
				}
				document.getElementById("result").innerHTML = txt;
			}
		</script>
	</body>
</html>
