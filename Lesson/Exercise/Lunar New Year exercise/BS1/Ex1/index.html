<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Exercise 1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link>
	</head>
	<body>
		<div class="container">
			<form action="#" method="POST" onsubmit="return checkInfo()">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input id="firstName" class="form-control" type="text" placeholder="Enter first name" name="firstName">
					<p><small class="text-danger invisible" id="notify_firstName">*Truong nhap khong duoc bo trong</small></p>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input id="lastName" type="text" class="form-control" placeholder="Enter last name" name="lastName">
					<p><small class="invisible" id="notify_lastName">*Truong nhap khong duoc bo trong</small></p>
				</div>
				<button type="button" class="btn btn-outline-danger" onclick="checkInfo()">Submit</button>
			</form><br>
			<h4 id="result"></h4>
		</div>
		<script> 
			const firstName = document.getElementById("firstName");
			const lastName = document.getElementById("lastName");
			const notifyFirstName = document.getElementById("notify_lastName");
			const notifyLastName = document.getElementById("notify_firstName");
			function checkInfo() {
				let firstNameValue = firstName.value.trim();
				let lastNameValue = lastName.value.trim();
				if (firstNameValue === "" && lastNameValue === "") {
					notifyFirstName.className = "text-danger visible";
					firstName.className = "form-control border border-danger";
					notifyLastName.className = "text-danger visible";
					lastName.className = "form-control border border-danger";
				} else if (firstNameValue != "" && lastNameValue ==="") {
					notifyFirstName.className = "text-danger visible";
					lastName.className = "form-control border border-danger";
					notifyLastName.className = "invisible";
					firstName.className = "form-control border border-success";
				} else if (lastNameValue != "" && firstNameValue === "") {
					notifyFirstName.className = "text-danger visible";
					firstName.className = "form-control border border-danger";
					notifyLastName.className = "invisible";
					lastName.className = "form-control border border-success";
				} else {
					notifyFirstName.className = "invisible";
					firstName.className = "form-control border border-success";
					notifyLastName.className = "invisible";
					lastName.className = "form-control border border-success";
					document.getElementById("result").innerHTML = firstNameValue + " " + lastNameValue;
				}
			}
		</script>
	</body>
</html>
