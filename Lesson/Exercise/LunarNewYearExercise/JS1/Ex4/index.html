<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 4</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>   
        <h4>Tìm giai thừa</h4>                  
        <p>Nhập vào hệ số giai thừa:</p>
        <form class="form-inline" action="#">
            <input id="number" class="form-control" type="number">
            <button type="button" class="btn btn-primary" onclick="factorial()">Tính giai thừa</button>
        </form>
        <small class="invisible" id="notifyValidate">*Khong duoc bo trong!</small>
        <small class="invisible" id="notifyCheckNum">*Du lieu nhap khong hop le!</small>
        <span id="result"></span>
        <script>
            function factorial() {
                var i;
                var factorial = 1;
                const number = document.getElementById("number");
                const notifyValidate = document.getElementById("notifyValidate");
                const notifyCheckNum = document.getElementById("notifyCheckNum");
                const result = document.getElementById("result");
                let numberValue = number.value.trim()
                if(numberValue === "" ) {
                    number.className = "form-control border-danger";
                    notifyValidate.className = "visible text-danger";
                    notifyCheckNum.className = "d-none";
                    result.className = "d-none";
                } else if (numberValue <= 0 ) {
                    number.className = "form-control border-danger";
                    notifyCheckNum.className = "visible text-danger";
                    notifyValidate.className = "d-none";
                    result.className = "d-none";
                } else {
                    for(i=1;i<=numberValue;i++) {
                        factorial = factorial * i;
                    }
                    result.innerHTML = numberValue + "! = " + factorial;
                    result.className = "text-success";
                    number.className = "form-control border-success";
                    notifyCheckNum.className = "d-none";
                    notifyValidate.className = "d-none";
                }
            }
        </script>
    </body>
</html>
