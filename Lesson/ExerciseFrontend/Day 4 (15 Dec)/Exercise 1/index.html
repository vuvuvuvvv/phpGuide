<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 1</title>
		<meta charset="UTF-8" >
	</head>
	<body>
		<h1>Thanh toán</h1>
		<form method="POST" action="/action_page.php"> 
			<label for="fullname">Tên đầy đủ</label>
			<input type="text" id="fullname" name="fullname" size="50" placeholder="Nhập tên đầy đủ người mua hàng">
			<br><br>
			<label for="pass">Password</label>
			<input type="password" id="pass" name="pass" placeholder="Nhập password">
			<br><br>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Nhập email">
			<br><br>
			<label for="date">Ngày sinh</label>
			<input type="date" id="date" name="date">
			<br><br>
			<label for="good">Mặt hàng mua</label>
			<input list="goods" id="good" name="goods" >
			<datalist id="goods">
				<option value="Shoes">
				<option value="Socks">
				<option value="Shirt">
				<option value="Sandals">
				<option value="Trousers">
			</datalist>
			<br><br>
			<label for="amount">Số lượng mua</label>
			<input type="number" id="amount" name="amount" min="1" max="5">
			<br><br>
			<label for="bankinh">Bán kính vận chuyển</label>
			<input type="range" id="bankinh" name="bankinh" min="10" max="20">
			<button type="submit" onclick="alert('Thông tin của bạn đã được chúng tôi lưu lại!')">Đăng kí</button>
		</form>
	</body>
</html>
