<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container-md">
            <form action="#">
                <label for="name">Name:</label>
                <input  type="text" id="name" placeholder="Enter name here..."><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email here...">
                <span id="notifyValidateEmail" class="d-none"></span>
                <br>
                <label for="country">Country</label>
                <select name="country" id="country" class="form-select" aria-label="Default select example">
                    <option selected value="-1">Select-Country</option>
                    <option value="VietNam">VietNam</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                </select><br>
                <button type="button" onclick="checkAndPrint()">Send info</button><br><br>
                <span class="text-success" id="printInfo"></span> 
            </form>
        </div>
    </body>
    <script>
        function checkName() {
            const name = document.getElementById('name');
            if(name.value.trim() == ""){
                name.focus();
                alert("Name cannot be left blank");
                return false;
            } else {
                return true;
            }
        }
        function checkEmail() {
            const email = document.getElementById("email");
            if(email.value==""){
                alert("Email cannot be left blank");
                email.focus();
                return false;
            } else{
                if(email.value.match(/^[A-Za-z0-9-\.+*/_]+@[a-z0-9]+\.[a-z0-9]{2,3}$/)){
                    document.getElementById("notifyValidateEmail").className="d-none";
                    return true;
                } else{
                    document.getElementById("notifyValidateEmail").innerHTML="*Email invalidate";
                    document.getElementById("notifyValidateEmail").className="text-danger d-block";
                    email.focus();
                    return false;
                }
            }
        }
        function checkSelectCountry() {
            const selectCountry=document.getElementById("country");
            if(selectCountry.value == -1){
                alert("Select cannot be left blank");
                selectCountry.focus();
                return false;
            } else {
                return true;
            }
        }
        function checkAndPrint() {
            const name = document.getElementById('name')
            const email = document.getElementById("email");
            const selectCountry=document.getElementById("country");
            if(checkName() === true && checkEmail() === true && checkSelectCountry() === true){
                document.getElementById("printInfo").innerHTML = "<p>Name: " + name.value + "</p><p>Email: " +
                email.value + "</p><p>Country: " + selectCountry.value;
            }
        }
    </script>
</html>
